<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <!--Table es una etiqueta en general de una tabla-->
    <table>
        <!--tr es la etiqueta de una fila-->
        <tr>
            <!--th es la etiqueta de un encabezado de tabla-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <!--tbody es el cuerpo de una tabla-->
        <tbody>
            <tr>
                <!--td son las celdas de una tabla-->
                <td>Laura</td>
                <td>Avalos</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Ximena</td>
                <td>Ba√±uelos</td>
                <td>13</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
