<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Colores</title>
</head>
<body style="background-color: beige;">
   <div style="background-color: lightcyan;">
    <h1 style="background-color: darkblue; color: blanchedalmond; border-style: solid; border-color: cornflowerblue; border-width: 5px;">Listado de personas</h1>
    <table>
        <!--tr es la etiqueta de una fila-->
        <tr style="color: darkblue;">
            <!--th es la etiqueta de un encabezado de tabla-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <!--tbody es el cuerpo de una tabla-->
        <tbody>
            <tr>
                <!--td son las celdas de una tabla-->
                <td>Laura</td>
                <td>Avalos</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Ximena</td>
                <td>Ba√±uelos</td>
                <td>13</td>
            </tr>
        </tbody>
    </table>
    <p style="background-color: darkblue; color: lightcyan; text-align: right;">12345</p>
   </div>
</body>
</html>
